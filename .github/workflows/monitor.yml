name: degbessou.com monitoring

on:
  schedule:
    - cron: '0 1,5,9,13,17,21 * * *'  # 6 fois par jour
  workflow_dispatch: # Permet l'ex√©cution manuelle

jobs:
  monitor:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run monitoring script
        shell: powershell
        run: |
          .\monitor-front.ps1 -SiteUrl "${{ secrets.SITE_URL }}"
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
      
      - name: Upload monitoring logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-logs
          path: monitoring-log.txt
          retention-days: 7
